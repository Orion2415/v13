<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品的列表页面</title>
    <base href="/"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">-->
</head>
<body>
    <div class="container-fluid">
        <!--1、按钮-->
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <button type="button" class="btn btn-primary" id="to-add">添加</button>
                <button type="button" class="btn btn-danger">批量删除</button>
            </div>
        </div>
        <!--2、列表-->
        <div class="row">
            <div class="col-md-12">
                <!--表格展示数据-->
                <table class="table table-hover">
                    <tr>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>商品类别</td>
                        <td>名称</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td>卖点</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="p : ${page.list}">
                        <td><input type="checkbox"/></td>
                        <td th:text="${p.typeName}">文具</td>
                        <td th:text="${p.name}">UM100</td>
                        <td th:text="${p.price}">6.00</td>
                        <td><img src="#" th:src="${p.images}">
                            暂无</td>
                        <td th:text="${p.salePoint}">好用</td>
                        <td><button type="button" class="btn btn-primary btm-sm btn-update" th:id="${p.id}">修改</button>
                            <button type="button" class="btn btn-danger btm-sm btn-delete" th:id="${p.id}">删除</button></td>
                    </tr>
                    <!--<tr>
                        <td>1</td>
                        <td>玩具</td>
                        <td>高达初号机</td>
                        <td>126.00</td>
                        <td>暂无</td>
                        <td>组装，机器人</td>
                        <td>操作</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>生活用品</td>
                        <td>水杯</td>
                        <td>6.00</td>
                        <td>暂无</td>
                        <td>刷牙必备</td>
                        <td>操作</td>
                    </tr>-->
                </table>
            </div>
        </div>
        <!--3、分页信息-->
        <div class="row">
            <!--展示分页的基本信息-->
            <div class="col-md-6">
                当前是第<span th:text="${page.pageNum}"></span>页，
                每页展示<span th:text="${page.pageSize}"></span>条记录，
                共<span th:text="${page.pages}"></span>页
            </div>
            <!--展示分页栏的信息-->
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNum : ${page.navigatepageNums}"
                            th:class="${page.pageNum == pageNum ? 'active' : ''}">
                            <a href="#" th:href="|product/page/${pageNum}/${page.pageSize}|" th:text="${pageNum}"></a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--弹窗层-->
    <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加商品信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="addForm" action="product/add" method="post" >
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="name" placeholder="品名" name ="product.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">进货价格</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="price" placeholder="进货价格" name ="product.price">
                            </div>
                        </div><!--//name, price、sale_price, images, sale_point,type_id, type_name, flag-->
                        <div class="form-group">
                            <label for="salePrice" class="col-sm-2 control-label">零售价</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="salePrice" placeholder="零售价" name ="product.salePrice">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salePoint" class="col-sm-2 control-label">卖点</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="salePoint" placeholder="卖点" name ="product.salePoint">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="images" class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="images" placeholder="图片" name ="product.images">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="typeId" class="col-sm-2 control-label">类别</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="typeId" name ="product.typeId">
                                    <option value="1">电子数码</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <input type="hidden" value="电子数码" name="product.typeName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productDesc" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="productDesc" name ="productDesc"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //为添加按钮绑定事件
            $("#to-add").click(function () {
                $('#addModal').modal({
                    backdrop : "static",
                    keyboard:true
                });

            })
            //提交添加表单
            $("#add").click(function () {
                $("#addForm").submit();
            })

            //修改
            $(".btn-update").click(function(){
                //获取当前记录的id
                var id=$(this).port("id");
                //根据id异步获取数据，完成数据的回显
                console.log(id);
                alert(id);
            })

            //删除
            $(".btn-delete").click(function(){
                //获取当前记录的id
                var id=$(this).port("id");
                //根据id进行异步的删除
                //Ajax逻辑删除
                $.ajax({
                    url:"product/delById/"+id;
                    type:"POST"
                    success:function (data) {
                        if(data.statusCode == 200){
                            alert(data.data);
                            location.reload();
                        }else {
                            alert(data.data);
                        }
                    }
                })

                alert(id);
            })
        })
    </script>

</body>
</html>
