<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品的列表页面</title>
    <base href="/"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">-->
</head>
<body>
    <div class="container-fluid">
        <!--1、按钮-->
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <button type="button" class="btn btn-primary">添加</button>
                <button type="button" class="btn btn-danger">批量删除</button>
            </div>
        </div>
        <!--2、列表-->
        <div class="row">
            <div class="col-md-12">
                <!--表格展示数据-->
                <table class="table table-hover">
                    <tr>
                        <td>ID</td>
                        <td>商品类别</td>
                        <td>名称</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td>卖点</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="p : ${page.list}">
                        <td th:text="${p.id}">0</td>
                        <td th:text="${p.typeName}">文具</td>
                        <td th:text="${p.name}">UM100</td>
                        <td th:text="${p.price}">6.00</td>
                        <td><img src="#" th:src="${p.images}">
                            暂无</td>
                        <td th:text="${p.salePoint}">好用</td>
                        <td><button type="button" class="btn btn-primary btm-sm">添加</button>
                            <button type="button" class="btn btn-danger btm-sm">删除</button></td>
                    </tr>
                    <!--<tr>
                        <td>1</td>
                        <td>玩具</td>
                        <td>高达初号机</td>
                        <td>126.00</td>
                        <td>暂无</td>
                        <td>组装，机器人</td>
                        <td>操作</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>生活用品</td>
                        <td>水杯</td>
                        <td>6.00</td>
                        <td>暂无</td>
                        <td>刷牙必备</td>
                        <td>操作</td>
                    </tr>-->
                </table>
            </div>
        </div>
        <!--3、分页信息-->
        <div class="row">
            <!--展示分页的基本信息-->
            <div class="col-md-6">
                当前是第<span th:text="${page.pageNum}"></span>页，
                每页展示<span th:text="${page.pageSize}"></span>条记录，
                共<span th:text="${page.pages}"></span>页
            </div>
            <!--展示分页栏的信息-->
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNum : ${page.navigatepageNums}"
                            th:class="${page.pageNum == pageNum ? 'active' : ''}">
                            <a href="#" th:href="|product/page/${pageNum}/${page.pageSize}|" th:text="${pageNum}"></a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js">
</body>
</html>
